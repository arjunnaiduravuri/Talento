<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container " style="height:95vh;">
        <div class="row " style="height: 100%;">
            <div class="col-12-sm  mx-1" style="height:100%">
                <div class="logo">
                    <div style="margin-top: 20px;">
                        <i class="bi bi-chevron-left border border-muted p-1 rounded-3" style="font-size: 1.5rem;"></i>
                        </div>
                </div>
                <div class="t mt-5">
                    <h1 style="margin-left: -3px;">Create New Password</h1>
                    <p class="text-muted">Your new password must be unique from those previously used</p>
                </div>
                <div class="form position-relative">
                    <label class="form-label "><h6>New Password</h6></label>
                    <input type="Password" placeholder="Enter Password" class="form-control p-2 rounded-5" style="margin-top: -5px;">
                    <i class="bi bi-eye-slash position-absolute" style="top:40px;right: 25px;font-size: 1.2rem;"></i>

                </div>
                <div class="form mt-4 position-relative">
                    <label class="form-label"><h6>Confirm Password</h6></label>
                    <input type="Password" placeholder="Enter Confirm Password" class="form-control p-2 rounded-5" style="margin-top: -5px;">
                    <i class="bi bi-eye-slash position-absolute" style="top:40px;right: 25px;font-size: 1.2rem;"></i>

                </div>
                <div class="mt-4">
                    <button class="btn border rounded-5 bg-primary text-white" style="padding:10px 108px;"><a href="signin.html" class="text-decoration-none text-white">Reset Password</a></button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
