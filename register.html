<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container" style="height: 95px;">
        <div class="row">
            <div class="col-12-sm ">
                <a href="index.html">
                <div style="margin-top: 18px;">
                    <i class="bi bi-chevron-left border border-muted p-1 rounded-3" style="font-size: 1.5rem;"></i>
                    </div></a>
                    <div class="logo  " style="height: 120px;">
                        <div class=" " style="height: 80%;">
    
                            <img src="dd-removebg-preview.png" alt=""height="100%" width="100%" style="object-fit: cover;">
                        </div>
                    </div>
                    <h1>Register</h1>
                    <p class="text-muted">Enter your Personal Information</p>                    
                    <div class="form mt-3">
                        <label class="form-label "><h5>Username</h5></label>
                        <input type="text" placeholder="Enter Your username" class="form-control rounded-5 p-2" style="margin-top: -10px;">
                    </div>
                    <div class="form mt-3">
                        <label class="form-label "><h5>Email</h5></label>
                        <input type="email" placeholder="Enter Your email" class="form-control rounded-5 p-2" style="margin-top: -10px;">
                    </div>
                    <div class="form position-relative mt-3">
                        <label class="form-label "><h5>Password</h5></label>
                        <input type="password" placeholder="Enter Your password" class="form-control rounded-5 p-2" style="margin-top: -10px;">
                        <i class="bi bi-eye-slash position-absolute" style="top:42px;right: 25px;font-size: 1.2rem;"></i>
                    </div>
                    <div class="form position-relative mt-3">
                        <label class="form-label "><h5>Confirm Password</h5></label>
                        <input type="password" placeholder="Enter Your confirm password" class="form-control rounded-5 p-2" style="margin-top: -10px;">
                        <i class="bi bi-eye-slash position-absolute" style="top:42px;right: 25px;font-size: 1.2rem;"></i>
                    </div>
                    <div class="d-grid mt-3">
                        <button class="btn btn-white btn-primary border  rounded-5 mt-2" style="height: 43px;"><a href="signin.html" style="text-decoration: none;color: white;">Register</a></button>
                    </div>
                    <p class="text-center mt-3">Already have an account? <a href="signin.html">Signin</a></p>
                    

            </div>
        </div>

    </div>
</body>
</html>
